namespace: test-app
domain: test.us2h.com
volumeSize: 1Gi

nodeAffinity:
  enabled: true
  preferredNodes:
    - name: primary
      weight: 100
      labels:
        size: medium
        cpu-type: intel
    - name: secondary
      weight: 50
      labels:
        size: medium
        cpu-type: n100
    - name: fallback
      weight: 25
      labels:
        size: large
        cpu-type: amd
