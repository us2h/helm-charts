apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: longhorn
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: cpu-type
              operator: In
              values:
                - intel
                - n100
            - key: size
              operator: In
              values:
                - medium
        - matchExpressions:
            - key: cpu-type
              operator: In
              values:
                - amd
            - key: size
              operator: In
              values:
                - large
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: {{ .Release.Name }}-pvc  # This should match your desired Longhorn volume name