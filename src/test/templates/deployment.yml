apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      # Containers
      containers:
        - name: {{ .Release.Name }}
          image: nginx:latest
          volumeMounts:
            - mountPath: "/data"
              name: {{ .Release.Name }}-volume
          ports:
            - containerPort: 80
      # Volumes
      volumes:
        - name: {{ .Release.Name }}-volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
      {{- if .Values.nodeAffinity.enabled }}
      # Node affinity
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          {{- range .Values.nodeAffinity.preferredNodes }}
          - weight: {{ .weight }}
            preference:
              matchExpressions:
              {{- range $key, $value := .labels }}
              - key: {{ $key }}
                operator: In
                values:
                - {{ $value }}
              {{- end }}
          {{- end }}
      {{- end }}
